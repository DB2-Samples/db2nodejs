<head lang="en">

    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>

    <style>
    .demo{
        margin:0 auto;
        background: white;
        width:500px;
        height:800px;
        border:2px solid black;
        overflow:auto;
    }
    .box{
      text-align: center;
      width:1200px;
      margin:0 auto;
    }
      .div1 {
        margin:0 auto;
        text-align: center;
        width:400px;
        height:800px;
        border:2px solid black;
      float:left;
    }
    .input{
      width:300px;
      height:50px;
      border:2px solid blue;
    }
    .btn1{
      width:300px;
      height:50px;
    }
    .btn2{
      width:300px;
      height:50px;
    }
    .btn3{
      width:200px;
      height:30px;
    }
    input[type='text']{
      width:250px;
      height:40px;
      padding:0 5px;
      border:1px solid #6699cc;
    }

    </style>

    <script type="text/javascript">
    $(function(){
      $("button:button").click(function() {
        var reg = /^[0-9]*[1-9][0-9]*$/;
       if(!reg.test($("input:text").val()))
       alert("Please import a positive integer");
    });
    })
    </script>
</head>
<body>
  <div class="box">
<h1 >db2nodejs_project</h1>
<div class="div1">
  <br/><br/><br/><br/><br/><br/>
<input type="text"/>
  <br/><br/><br/>
  <button type="button" onclick="start()" class="btn1">start</button>
  <br/><br/><br/>
  <button onclick="start()" class="btn2">stop</button>
</div>
<div id="demo" class="demo"></div>
</div>
<script>
    function start(){
        var socket = io();
        socket.on('connect', function () {
            socket.emit('start', "haha");
        });
        socket.on('msg', function (msg) {
            var message = '<p>'+msg+'</p>';
            var ih = document.getElementById('demo').innerHTML;
            document.getElementById('demo').innerHTML = ih + message;
        });
    }
</script>
